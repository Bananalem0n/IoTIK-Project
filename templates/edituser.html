<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>IoTIK</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/vendors/ti-icons/css/themify-icons.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/vendors/base/vendor.bundle.base.css')}}">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{url_for('static', filename='img/iconiotik2.png')}}" type="image/png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar">
      <div class="d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo me-5" href="#"><img src="{{url_for('static', filename='img/logoiotik1.png')}}"height="55" width="100" class="me-2" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="ti-view-list"></span>
        </button>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" id="profileDropdown" style="color: white;">
              <img src="{{url_for('static', filename='img/user.png')}}" alt="profile" class="rounded-circle" width="60" height="60"/>
              Admin
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a href="{{('landingpage')}}" class="dropdown-item">
                <i class="ti-power-off text-primary"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="ti-view-list"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{('indexadmin')}}">
              <i class="bi bi-table menu-icon" style="color: black;"></i>
              <span class="menu-title" style="color: black;">User List</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12 grid-margin stretch-card">
              <div class="card rounded">  
              <div class="card-body">
                <h4>User Device</h4><br>
                

                <div class="modal-body">
                    {{sukses}}
                    <form action="{{url_for('update_user')}}" method="post" id="quickForm">
                      <div class="card-body">
                        <div class="form-group mb-3">
                          <label for="exampleInputID1">ID</label> 
                          <input type="text" name="id_user" class="form-control"  value="{{item[0]}}">
                        </div>
                        <div class="form-group mb-3">
                          <label for="exampleInputUsername1">Username</label>
                          <input type="text" name="uname" class="form-control"  value="{{item[1]}}">
                        </div>
                        <div class="form-group mb-3">
                          <label for="exampleInputUserPassword1">User Password</label>
                          <input type="text" name="upass" class="form-control" value="{{item[2]}}">
                        </div>
                        <div class="form-group mb-3">
                          <label for="exampleInputPassword1">Email</label>
                          <input type="text" name="email" class="form-control" value="{{item[3]}}">
                        </div>
                        <div class="form-group mb-3">
                          <label for="exampleInputPassword1">No Telp</label>
                          <input type="text" name="no_telp" class="form-control" value="{{item[4]}}">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-success">tambah</button>
                        </div>
                      </form>
                  </div>
                
              </div>

            </div>
          </div>
        </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer text-opacity-65" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: rgb(235, 235, 235);">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6">
                    <p class="">Copyrights - IoTIK 2023</p>
                </div>
            </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="{{url_for('static', filename='css/vendors/base/vendor.bundle.base.js')}}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{{url_for('static', filename='css/vendors/chart.js/Chart.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.cookie.js')}}" type="text/javascript"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{{url_for('static', filename='js/off-canvas.js')}}"></script>
  <script src="{{url_for('static', filename='js/hoverable-collapse.js')}}"></script>
  <script src="{{url_for('static', filename='js/template.js')}}"></script>
  <script src="{{url_for('static', filename='js/todolist.js')}}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{{url_for('static', filename='js/dashboard.js')}}"></script>
  <!-- End custom js for this page-->
</body>

</html>
